    <script>
    $.get("./posts",function(data,status){
		data=JSON.parse(data);
		if(data.username=="null"){
			$("#nav").html('<li><a href="pages/login.html">Login</a></li><li><a href="pages/signup.html">SignUp</a></li><li><a href="#contact">Contact</a></li>');
		}else{
			if(data.type=="user"){
				$("#nav").html('<li><a href="pages/post.html">Post</a></li><li><a href="pages/profile.html">Profile</a></li> <li><a href="./logout">Logout</a></li>');

			}else{
				$("#nav").html('<li><a href="pages/post.html">Manage</a></li><li><a href="pages/profile.html">Profile</a></li> <li><a href="./logout">Logout</a></li>');

			}
			
		}
		
		 $(data.response).each(function(index,post){
			 if((index%3)==0)
				 $("#posts").append('<div class="row">');
			 
			 $("#posts").append('<div class="col-md-4 portfolio-item"><a href="pages/vehicle.html?'+post.id+'"><img class="img-responsive" src=".'+post.vehicle.image+'" alt=""> </a><div class="col-lg-6"><h4><a href="#">Model:</a>'+post.vehicle.model+'</h4><h4><a href="#">Make: </a>'+post.vehicle.make+'</h4></div><div class="col-lg-6"><h4><a href="#">Year: </a>'+post.vehicle.year+'</h4><h4><a href="#">Mileage: </a>'+post.vehicle.mileage+'</h4></div></div>');
			 	
			 if((index%3)==0)
				 $("#posts").append('</div>');
		 });
		
			
		
    });
