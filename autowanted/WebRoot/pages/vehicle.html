	<script>
		 var url = location.href;
         var postId = url.split("?")[1];
		$.get("../vehicle",{"postId":postId},function(data,status){
			data=JSON.parse(data);
			if(data.username=="null"){
				$("#nav").html('<li><a href="login.html">Login</a></li><li><a href="signup.html">SignUp</a></li><li><a href="#contact">Contact</a></li>');
			}else{
				if(data.type=="user"){
					$("#nav").html('<li><a href="post.html">Post</a></li><li><a href="profile.html">Profile</a></li> <li><a href="../logout">Logout</a></li>');

				}else{
					$("#nav").html('<li><a href="post.html">Manage</a></li><li><a href="profile.html">Profile</a></li> <li><a href="../logout">Logout</a></li>');

				}
			}
			
			$("#model").html(data.response.vehicle.model+'<small id="year">  '+data.response.vehicle.year+'</small>');
			$("#make").text('Make: '+data.response.vehicle.make);
			$("#mileage").text('Mileage: '+data.response.vehicle.mileage);
			$("#engine").text('Engine: '+data.response.vehicle.engine);
			$("#vin").text('Vin: '+data.response.vehicle.vin);
			$("#driverType").text('Driver Type: '+data.response.vehicle.driverType);
			$("#interiorColor").text('Interior Color: '+data.response.vehicle.interiorColor);
			$("#exteriorColor").text('Exterior Color: '+data.response.vehicle.exteriorColor);
			$("#fuel").text('Fuel: '+data.response.vehicle.fuel);
			$("#transmission").text('Transmission: '+data.response.vehicle.transmission);
			$("#vin").text('Vin: '+data.response.vehicle.vin);
			$("#image").attr('src', '..'+data.response.vehicle.image);
			$("#date").text(data.response.date);
			$("#email").text('Email: '+data.response.seller.email);
			$("#firstName").text('First Name: '+data.response.seller.firstName);
			$("#lastName").text('Last Name: '+data.response.seller.lastName);
			$("#phone").text('Phone: '+data.response.seller.phone);
			$("#address").text('Address: '+data.response.seller.address);
