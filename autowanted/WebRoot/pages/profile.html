<script>
$.get("../profile",function(data,status){
			data=JSON.parse(data);
			if(data.username=="null")
				window.location.href="login.html";
			else{
				if(data.type=="user"){
					$("#nav").html('<li><a href="post.html">Post</a></li><li><a href="profile.html">Profile</a></li> <li><a href="../logout">Logout</a></li>');

				}else{
					$("#nav").html('<li><a href="post.html">Manage</a></li><li><a href="profile.html">Profile</a></li> <li><a href="../logout">Logout</a></li>');

				}
			}
			$("#name").text(data.response.userName+"'s profile");
			$("[name=userName]").val(data.response.userName);
			$("[name=password]").val(data.response.password);
			$("[name=firstName]").val(data.response.firstName);
			$("[name=lastName]").val(data.response.lastName);
			$("[name=phone]").val(data.response.phone);
			$("[name=email]").val(data.response.email);
			$("[name=address]").val(data.response.address);
        });
</script>
