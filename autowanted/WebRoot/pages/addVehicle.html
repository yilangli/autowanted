                        <div class="row">

                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-12">

                                <form role="form" enctype="multipart/form-data" action="../addVehicle" method="post" >
                                    <fieldset >
                                        <div class="form-group">
                                            <input class="form-control" placeholder="VIN" name="vin" required="required" onkeyup="validate(this.value)" >

                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="mileage" name="mileage" required="required" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="fuel" name="fuel" required="required">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="exterior_color" name="exteriorColor" required="required" >
                                        </div>
                                        <div class="form-group">

                                    </div>
                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="year" name="year" required="required">
                                        </div>
                                    
                                        <div class="form-group">
                                            <input class="form-control" name="image" type="file" accept="image/png,image/gif,image/jpg,image/jpeg"  required="required" >
                                        </div>

                                    </fieldset>
                                    <div style="display: table;margin-left: auto;margin-right: auto">
                                        <button id="submit" id="button" type="submit" style="margin-left: 10px" class="btn btn-lg btn-success btn-circle" >submit</button>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<script>
	
	
    function validate(vin) {
        $.get("../addVehicle",{"vin":vin},function(data,status){
			data=JSON.parse(data);
			if(data.username=="null")
				window.location.href="login.html";
			else{
				$("#nav").html('<li><a href="post.html">Post</a></li><li><a href="profile.html">Profile</a></li> <li><a href="../logout">Logout</a></li>');
			}
            if (!data.response){
                $("#validator").removeClass("glyphicon-ok");
                $("#validator").css("color","red");
                $("#validator").text("Exist");
                $("#submit").attr("disabled","true");
            }else{
                $("#validator").addClass("glyphicon-ok");
                $("#validator").css("color","green");
                $("#validator").text("");
                $("#submit").removeAttr("disabled");
            }
        });
    }
    var vin=$("[name=vin]").val();
    validate(vin);
    
</script>
